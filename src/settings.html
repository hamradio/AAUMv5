<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>AAUMv5 Settings</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/settings.css" type="text/css" />
        <script src="lib/json2.min.js" type="text/javascript"></script>
		<script src="lib/jquery-1.6.1.min.js" type="text/javascript"></script>
		<script src="js/Settings.js" type="text/javascript"></script>
	</head>
	<body>
		
		<p><label>Token<br /><input name="password" type="password" maxlength="80"></label></p>
		
        <p><label>Account<br /><select name="account" id="accountSelect"></select></label></p>
        
		<div id="credits">
        	<div class="fieldset_wrapper">
              <div class="fieldset">
              	<div class="legend">Connection Info</div>
                	<div class="fieldset_content">
                    	<table border="0" id="connection_info_table">
                        	<tr><td class="connection_title">IP Address</td><td colspan="2" id="ipaddress"></td></tr>
                            <tr><td class="connection_title">Sync</td><td id="sync_down"></td><td id="sync_up"></td></tr>
                            <tr><td class="connection_title">SNR</td><td id="snr_down"></td><td id="snr_up"></td></tr>
                            <tr><td class="connection_title">Attenuation</td><td id="attenuation_down"></td><td id="attenuation_up"></td></tr>
                        </table>
                        <br />
                		<p id="copyinfo"><a href="#">Copy to Clipboard</a></p>
               		</div>
              	</div>
            </div>
            <br />
            <span id="version"></span><br />
			<span id="authors"></span><br />
        	<br />
        	<p id="update_note">Updates available at: <a href="http://forums.whirlpool.net.au/forum-replies.cfm?t=1675739&p=-1">Whirlpool Forum Thread</a></p>
		</div>
	</body>
